<ng-container [formGroup]="billingInfoForm">
    <app-basic-info formControlName="basicInfo"></app-basic-info>
    <app-address formControlName="addressForm"></app-address> 
    <app-age formControlName="ageForm"></app-age> 
    <app-experience formControlName="experienceForm"></app-experience> 
    <app-job-details formControlName="jobDetails"></app-job-details> 
    <button type=”submit” [disabled]="billingInfoForm.invalid">Place Order</button>
</ng-container>
